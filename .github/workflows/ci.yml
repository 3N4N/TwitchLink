name: CI
run-name: Testing out GitHub Actions
on:
  push:
    branches:
      - 'master'
      - 'release-[0-9]+.[0-9]+'
      - 'ci/*'

jobs:
  Ubuntu:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Build ${{ github.repository }}
        run: |
          docker pull clux/muslrust:stable
          docker run -v $PWD:/volume --rm -t clux/muslrust:stable cargo build --release
          ldd target/x86_64-unknown-linux-musl/release/twitchlink
      - uses: actions/upload-artifact@v3
        with:
          name: twitchlink-linux64
          path: target/x86_64-unknown-linux-musl/release/twitchlink

  Windows:
    runs-on: windows-2022
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Build ${{ github.repository }}
        run: |
          cargo build --release
      - uses: actions/upload-artifact@v3
        with:
          name: twitchlink-win64
          path: target/release/twitchlink.exe
